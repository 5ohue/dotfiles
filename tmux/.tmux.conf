##################################################
#         Configuration copied from:             #
# https://thevaluable.dev/tmux-config-mouseless/ #
##################################################

# Make commands start with Ctrl+Space instead of Ctrl+b
unbind C-b
set -g prefix C-Space

# Remove annoying delay in vim when hitting ESC
set -s escape-time 0

# Enable 256 colors
set -g default-terminal    "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-features  ",alacritty*:RGB"

# Windows and panes are indexed from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Enable mouse
set-option -g -q mouse on
bind-key -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Keybinding to reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Vim-like navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Vim-like window switching
bind -n M-j previous-window
bind -n M-k next-window

# Vim-like copy mode
set-window-option -g mode-keys vi

# Create panes in same directory
bind '"' split-window    -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind  k  new-window      -c "#{pane_current_path}"

#### STATUS LINE #####
set -g status on
set -g status-interval 1    # Update every second
set -g status-justify centre
set -g status-style fg=white,bg=black

# Highlight the current window.
setw -g window-status-current-style fg=white,bg=green,bright

# LEFT STATUS (git info)
set -g status-left-length 100
set -g status-left-style fg=cyan,bright
set -g status-left ' Ôêò #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD): #(cd #{pane_current_path}; git rev-parse --short HEAD)'

# RIGHT STATUS (date)
set -g status-right-length 100
set -g status-right-style fg=blue,bright
set -g status-right '#(date) '
